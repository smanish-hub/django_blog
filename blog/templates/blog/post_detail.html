{% extends 'blog/base.html'%}
{% block content %}
    <article class="media content-section">
      <img  class ="rounded-circle article-img" src="{{object.author.profile.image.url}}" alt="">
        <div class="media-body">
          <div class="article-metadata">
            <a class="mr-2" href="{%url 'user-posts' object.author.username%}">{{object.author.username }}</a>
            <small class="text-muted">{{ object.date_posted|date:"d F f:a"}}</small>
            <!-- here we are checking weather loggined user is same or not then only we will display the link to delete or update -->
            {%if object.author == user%}
            <div>
            <a  class="btn btn-secondary btn-sm mt-1 mb-1" href="{%url 'post-update' object.id%}">Update</a>
            <a  class="btn btn-danger btn-sm mt-1 mb-1" href="{%url 'post-delete' object.id%}">Delete</a>
            </div>
            {%endif%}
          </div>
          <h2 class="article-title"><{{ post.title }}</h2>
          <p class="article-content">{{ object.content }}</p>
        </div>
      </article>
{% endblock content%}
